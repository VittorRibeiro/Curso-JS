<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfândega</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    País onde mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="compara()">
    <div id="res">

    </div>
    <script>
        function compara(){
            var pais = document.getElementById('txtpais').value
            var res = document.getElementById('res')
            if (pais.toLowerCase() === 'brasil'){
                res.innerHTML = 'Você é nativo!'
            } else {
                res.innerHTML = 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
